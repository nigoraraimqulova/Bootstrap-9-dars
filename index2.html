<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="main2.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="carousel slide" id="myCarousel" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li class="active" data-slide-to="1" data-target="#myCarousel"></li>
                    <li data-slide-to="2" data-target="#myCarousel"></li>
                    <li data-slide-to="3" data-target="#myCarousel"></li>
                    <li data-slide-to="4" data-target="#myCarousel"></li>
                    <li data-slide-to="5" data-target="#myCarousel"></li>
                    <li data-slide-to="6" data-target="#myCarousel"></li>
                    <li data-slide-to="7" data-target="#myCarousel"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-white text-white">
                                    <div class="card-body">
                                        <img src="rasmlar/B1.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-white text-primary">
                                    <div class="card-body">
                                        <img src="rasmlar/B2.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-white text-warning">
                                    <div class="card-body">
                                        <img src="rasmlar/B3.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-white text-secondary">
                                    <div class="card-body">
                                        <img src="rasmlar/B4.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-white text-success">
                                    <div class="card-body">
                                        <img src="rasmlar/B5.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-white text-danger">
                                    <div class="card-body">
                                        <img src="rasmlar/B6.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card bg-white text-danger">
                                    <div class="card-body">
                                        <img src="rasmlar/B7.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#myCarousel" data-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
